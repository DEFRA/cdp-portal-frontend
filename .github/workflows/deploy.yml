name: Deploy

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: write

env:
  AWS_REGION: eu-west-2

jobs:
  build:
    name: Set up, Build and Deploy Image
    runs-on: ubuntu-latest
    if: github.actor != 'cdp-gh-bot'

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Get GitHub Token from cdp-gh-bot GitHub app
        id: cdp-gh-bot
        uses: getsentry/action-github-app-token@v2
        with:
          app_id: ${{ secrets.CDP_GH_BOT_APP_ID }}
          private_key: ${{ secrets.CDP_GH_BOT_PRIVATE_KEY }}

      - name: Git config url rewrite for internal repo access
        run: |
          git config --local --remove-section http."https://github.com/"
          git config --global url."https://x-access-token:${{ steps.cdp-gh-bot.outputs.token }}@github.com".insteadOf "https://github.com"
          git config --list

      - name: Bump version
        run: |
          ./ci/version.sh minor
        env:
          GITHUB_TOKEN: ${{ steps.cdp-gh-bot.outputs.token }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions-role
      - run: aws sts get-caller-identity

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build manifest
        run: |
          ./ci/create-build-manifest.sh

      - name: Upload build manifest
        uses: actions/upload-artifact@v3
        with:
          name: build.manifest
          path: ci/build.manifest

      - name: Build application
        run: |
          ./ci/build.sh

      - name: Publish
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          ./ci/publish.sh
